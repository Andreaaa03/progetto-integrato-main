<div class="w-full flex justify-center mt-5">
    <div class="w-[90%] h-72 flex flex-wrap justify-center">
        <div class="bg-[#DCF1FF] h-[80%] rounded-3xl flex flex-wrap justify-center">
            <div class="w-full h-1/5 flex justify-center items-center">
                <p class="font-bold text-2xl" *ngIf="match?.gameStartDate!=undefined">{{match.gameStartDate}}</p>
            </div>
            <div class="w-full h-1/5 flex justify-between">
                <div class="w-1/4 mx-1 flex justify-center">
                    <img class="object-contain h-full" *ngIf="match?.logoAway!=undefined" src={{match.logoAway}} alt="immagine">
                </div>
                <div class="w-2/4 flex justify-between items-center">
                    <div>
                        <p class="text-2xl" *ngIf="match?.scoreTeamAway!=undefined && match?.scoreTeamAway!=0">{{match.scoreTeamAway}}</p>
                    </div>
                    <div>
                        <p class="h-full text-4xl flex items-center p-0 m-0">-</p>
                    </div>
                    <div>
                        <p class="text-2xl" *ngIf="match?.scoreTeamHome!=undefined  && match?.scoreTeamHome!=0">{{match.scoreTeamHome}}</p>
                    </div>
                </div>
                <div class="w-1/4 mx-1 flex justify-center">
                    <img class="object-contain h-full" *ngIf="match?.logoHome!=undefined" src={{match.logoHome}} alt="immagine">
                </div>
            </div>
            <div class="w-full h-1/6 flex justify-between items-center">
                <p class="w-full flex justify-center items-center font-bold text-2xl" *ngIf="match?.codeAway">{{match.codeAway}}</p>
                <p class="w-full flex justify-center items-center font-bold text-2xl" *ngIf="match?.codeHome">{{match.codeHome}}</p>
            </div>
            <div class="w-full h-1/4 flex flex-wrap justify-center items-center">
                <div class="w-[75%] h-1/3 flex justify-center" *ngIf="match?.gameid!=undefined">Chi vincer√†?</div>
                <div class="w-[75%] h-1/3 border-black rounded-full flex flex-nowrap justify-center">
                    <div class="w-[50%] bg-red-600 rounded-l-full"></div>
                    <div class="w-[50%] bg-blue-600 rounded-r-full"></div>
                </div>
            </div>
            <div class="w-full h-1/5 rounded-b-3xl flex justify-center items-center bg-primary hover:cursor-pointer" *ngIf="match?.gameid!=undefined" [routerLink]=" ['/tabellino', match.gameid]">
                <p class="text-white">TABELLINO</p>
            </div>
        </div>
