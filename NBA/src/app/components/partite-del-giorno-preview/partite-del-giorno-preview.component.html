<div class="w-full h-full">
    <div class="">
        <div id="indicators-carousel" class="flex flex-wrap w-full h-full" data-carousel="static">
            <div class="w-full h-full flex flex-nowrap justify-between items-center">
                <button type="button" (click)="functionCambiaCard(-1)" class=" z-30 flex items-center justify-center h-full cursor-pointer group focus:outline-none" data-carousel-prev>
                    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-primary/30 dark:bg-gray-800/30 group-hover:bg-black/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4" />
                        </svg>
                        <span class="sr-only">Previous</span>
                    </span>
                </button>
                <div class="rounded-lg w-full h-full flex flex-nowrap justify-center">
                    <div *ngFor="let card of cards; let i=index" [style.order]="calculateOrder(i)" class=" m-0 p-0" [ngClass]="{
                                    'hidden w-0': currentIndex !== i && currentIndexAfter !== i && currentIndexBefore !== i,
                                    'w-full': currentIndex === i || currentIndexAfter === i || currentIndexBefore === i,
                            }" id={{i}} data-carousel-item="">
                        <app-card-partita></app-card-partita>
                    </div>
                </div>

                <button type="button" (click)="functionCambiaCard(1)" class="z-30 flex items-center justify-center h-full cursor-pointer group focus:outline-none" data-carousel-next>
                    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-primary/30 dark:bg-gray-800/30 group-hover:bg-black/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
                        </svg>
                        <span class="sr-only">Next</span>
                    </span>
                </button>
            </div>
            <div class="w-full flex justify-center">
                <div class="w-1/2 flex justify-around mt-4">
                    <button type="button" class="bg-red-500 w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                    <button type="button" class="bg-red-500 w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                    <button type="button" class="bg-red-500 w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 3" data-carousel-slide-to="2"></button>
                    <button type="button" class="bg-red-500 w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 4" data-carousel-slide-to="3"></button>
                    <button type="button" class="bg-red-500 w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 5" data-carousel-slide-to="4"></button>
                </div>
            </div>
        </div>
    </div>
</div>
