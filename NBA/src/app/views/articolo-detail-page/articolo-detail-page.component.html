<app-navbar></app-navbar>
<section>
    <div class="flex justify-center h-full">
        <div class="container flex justify-center h-full">
            <div class="w-[90%]">
                <div class="mt-10">
                    <div class="w-full h-20 bg-primary flex justify-center items-center">
                        <h2 class=" text-white lg:text-4xl text-xl font-bold text-center">
                            {{article.blog.titolo | uppercase}}
                        </h2>
                    </div>
                    <div class="w-full h-6 bg-secondary"></div>
                </div>
                <div class="my-5">
                    <img class="w-full object-contain" src="{{article.paragrafi[1].foto}}" alt="">
                </div>
                <div class="w-full lg:h-20 h-10 bg-primary flex justify-center items-center">
                    <h2 class=" text-white lg:text-xl text-xs font-bold" *ngIf=" article.paragrafi[0].titoloParagrafo !== null">
                        {{article.paragrafi[0].titoloParagrafo}}
                    </h2>
                </div>
                <div class="">
                    <p class="lg:text-2xl text-sm p-5 text-justify">
                        {{article.paragrafi[0].testoParagrafo}}
                    </p>
                </div>
                <div class="w-full lg:h-20 h-10 bg-primary flex justify-center items-center">
                    <h2 class=" text-white lg:text-xl text-xs font-bold" *ngIf=" article.paragrafi[1].titoloParagrafo !== null">
                        {{article.paragrafi[0].titoloParagrafo}}
                    </h2>
                </div>
                <div class="lg:text-2xl text-sm p-5 text-justify">
                    {{article.paragrafi[1].testoParagrafo}}
                </div>
                <div class="w-full flex flex-wrap lg:justify-around">
                    <div class="lg:w-1/5 w-full flex lg:justify-center" *ngFor="let tag of article.tags, let i = index">
                        <p class="border-primary border-4 bg-yellow-300 p-2  w-auto h-auto m-1">{{tag}}</p>
                    </div>
                </div>
                <div class="h-[75vh] bg-[#ACDEFF] overflow-y-auto mt-10">
                    <div class="" *ngFor="let commento of CommentForArticle">
                        <app-card-commento [commento]="commento" class="my-5"></app-card-commento>
                    </div>
                </div>
                <div class="bg-[#ACDEFF] w-full min-h-[25vh] flex lg:flex-nowrap flex-wrap mt-4">
                    <div class="lg:w-2/3 w-full p-5">
                        <textarea class="w-full min-h-full p-4 rounded-[25px]" [(ngModel)]="newComment.commento" placeholder="inserisci il commento" name="" id="">
                        </textarea>
                    </div>
                    <div class="lg:w-1/3 w-full m-5">
                        <!-- <div class="w-full px-5 flex justify-center ">
                            <input class="w-full rounded-full" type="text" placeholder="tag nome utente per la risposta">
                        </div> -->
                        <div class="w-full px-5 flex justify-center">
                            <button class="py-2 px-4 bg-secondary rounded-full text-white" (click)="functionNewComment()">Rispondi</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
